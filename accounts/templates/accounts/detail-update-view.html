{% extends "base.html" %}


{% block content %}
<div class='col-12 col-md-6 mx-auto'>
{% if title %}<h3 class='my-3'>{{ title }}</h3>{% endif %}
<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-12">
    <form method='POST' action='{% if action_url %}{{ action_url }}{% endif %}'>
        {% csrf_token %}
        {% if next_url %}
        <input type='hidden' name='next' value='{{ next_url }}' />
        {% endif %}
      <div class="row mb-2">
        <div class="col-6">
          <label for='email'>Firstname:</label>
          {{ form.first_name }}
        </div>
        <div class="col-6">
          <label for='email'>Lastname:</label>
          {{ form.last_name }}
        </div>
      </div>
      <label for='email'>Email:</label>
      <input type='text' id='email' class='form-control disabled' value='{{ request.user.email }}' disabled="disabled" /><span class='help-text text-muted'>Cannot change Email</span><br/>
      <label for='mobile_number' class="mt-3">Mobile Number:</label>
      <input type='text' id='phone' class='form-control disabled' value='{{ request.user.mobile_number }}' disabled="disabled" /><span class='help-text text-muted'>Cannot change Mobile Number</span><br/>
      <button type='submit' class='btn btn-outline-primary mr-3 my-3'>Save</button>
      <a href='{% url "password_change" %}'>Change Password</a>
    </form>
    </div>
  </div>
</div>
{% endblock %}
