{% if address_qs.exists %}
    <form class="form" action="{{ action_url }}" method="POST">
        {% csrf_token %}
        {% if next_url %}
            <input type="hidden" name="next" value="{{ next_url }}" />
        {% endif %}
        {% if address_type %}
            <input type="hidden" name="address_type" value="{{ address_type }}" />
        {% endif %}
        <h5>Use Previous Address</h5>
        {% for address in address_qs %}
        <label for="address--{{address.id}}">
          <input id="address--{{address.id}}" type="radio" name="shipping_address" value="{{address.id}}"/>
          {{ address.fullname }}
          {{ address.address_line_1 }}<br>
        </label><br>
        {% endfor %}
        <button type="submit" class="btn btn-primary" style="background-color:#2277BC;">Use Address</button>
    </form>
{% endif %}
