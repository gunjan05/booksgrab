{% extends "base.html" %}
{% block content %}
<div class='row'>
    <div class='col-md-6 col-sm-10  mx-auto'>
    <h1 class="text-center" >Reset your Password</h1>
    <hr>
        <p class="text-center text-muted">Please enter the email address for your account. A link will be sent on your email.
        Click on the link to set a new password for your account</p>
        <form method='post' action=''>{% csrf_token %}
        {{ form.as_p }}
        <span style='margin-bottom: 12px;'></span>
        <button type="submit" class='btn btn-block btn-primary'>Reset Password</button>
        </form>
      </div>
</div>
{% endblock %}
